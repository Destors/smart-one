<p-dialog
  header="Product image"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  [(visible)]="display"
>
  <h3>Add new Image</h3>
  <input type="file" (change)="onChange($event)" />
  <button (click)="onUpload()" class="btn btn-success">Upload</button>
</p-dialog>

<button
  pButton
  pRipple
  type="button"
  icon="pi pi-image"
  class="p-button-rounded p-button-text p-button-lg"
  (click)="showDialog()"
></button>
