<p-dialog
  header="Product image"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  [(visible)]="display"
>
  Content
</p-dialog>

<button
  pButton
  pRipple
  type="button"
  icon="pi pi-image"
  class="p-button-rounded p-button-text p-button-lg"
  (click)="showDialog()"
></button>
