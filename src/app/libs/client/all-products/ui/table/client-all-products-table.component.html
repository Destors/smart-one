<ng-container *ngIf="products$ | async as res">
  <p-table [value]="res.products">
    <ng-template pTemplate="header">
      <tr>
        <th>title</th>
        <th>description</th>
        <th>price</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-response>
      <tr>
        <td>{{ response.title }}</td>
        <td>{{ response.description }}</td>
        <td>{{ response.price }}</td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
