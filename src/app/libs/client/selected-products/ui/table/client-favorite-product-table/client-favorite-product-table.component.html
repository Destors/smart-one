<ng-container *ngIf="favoriteProducts$ | async as res; else noProducts">
  <p-table [value]="res" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Brand</th>
        <th>Description</th>
        <th>Price</th>
        <th>Favorites</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <!-- <add-priduct-image [product]="product"></add-priduct-image> -->
        </td>
        <td>{{ product.title }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>
          {{ product.favorite }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
<ng-template #noProducts><b>No Products</b></ng-template>
